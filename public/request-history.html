<div class="container mt-5">
  <h3 class="text-danger text-center">My Blood Request History</h3>

  <input id="contact" class="form-control mb-3" placeholder="Enter Contact Number">
  <button class="btn btn-danger w-100" onclick="loadHistory()">View History</button>

  <table class="table table-bordered mt-4">
    <thead class="table-danger">
  <tr>
    <th>Patient Name</th>
    <th>Age</th>
    <th>Blood Group</th>
    <th>City</th>
    <th>Status</th>
    <th>Date</th>
  </tr>
</thead>
    <tbody id="history"></tbody>
  </table>
</div>

<script>
function loadHistory() {
  const contact = document.getElementById("contact").value;

  fetch(`/requests/status?contact=${contact}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("history").innerHTML =
        data.length === 0
          ? "<tr><td colspan='4'>No history found</td></tr>"
          : data.map(r => `
              <tr>
                <td>${r.patientName}</td>
                <td>${r.age ?? "-"}</td>
                <td>${r.bloodGroup}</td>
                <td>${r.city}</td>
                <td>${r.status}</td>
                <td>${new Date(r.createdAt).toLocaleDateString()}</td>
              </tr>
            `).join("");
    });
}
</script>
