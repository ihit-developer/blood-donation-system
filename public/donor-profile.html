<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-danger mb-3">My Registration Details</h3>

    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Age:</strong> <span id="age"></span></p>
    <p><strong>Blood Group:</strong> <span id="bloodGroup"></span></p>
    <p><strong>Contact:</strong> <span id="contact"></span></p>
    <p><strong>City:</strong> <span id="city"></span></p>
  </div>
</div>

<script>
fetch("/donor/me")
  .then(res => {
    if (!res.ok) {
      window.location.href = "/donor-login.html";
    }
    return res.json();
  })
  .then(donor => {
    document.getElementById("name").innerText = donor.name;
    document.getElementById("age").innerText = donor.age;
    document.getElementById("bloodGroup").innerText = donor.bloodGroup;
    document.getElementById("contact").innerText = donor.contact;
    document.getElementById("city").innerText = donor.city;
  });
</script>
<p id="eligibility" class="fw-bold text-danger"></p>

<script>
if (donor.lastDonationDate) {
  const last = new Date(donor.lastDonationDate);
  const now = new Date();
  const diff = (now - last) / (1000 * 60 * 60 * 24);

  if (diff < 90) {
    eligibility.innerText =
      "You can donate again after 3 months.";
  } else {
    eligibility.innerText =
      "You are eligible to donate blood.";
  }
}
</script>
<p id="eligibilityMsg" class="fw-bold text-danger"></p>

<script>
if (donor.lastDonationDate) {
  const last = new Date(donor.lastDonationDate);
  const now = new Date();
  const daysPassed = Math.floor((now - last) / (1000 * 60 * 60 * 24));
  const remaining = 90 - daysPassed;

  if (remaining > 0) {
    eligibilityMsg.innerText =
      `You can donate again in ${remaining} days.`;
  } else {
    eligibilityMsg.innerText =
      "You are eligible to donate blood.";
  }
}
</script>
