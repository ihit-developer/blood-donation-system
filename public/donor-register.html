<div class="container mt-5">
  <div class="card p-4 shadow">
    <form action="/donors/add" method="POST">
      <input class="form-control mb-3" name="name" placeholder="Full Name" required>
      <input class="form-control mb-3" type="number" name="age" placeholder="Age" required>

      <select class="form-select mb-3" name="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
      </select>

      <input class="form-control mb-3" name="contact" pattern="[0-9]{11}" placeholder="Contact Number" required>
      <input class="form-control mb-3" name="city" placeholder="City" required>

      <button class="btn btn-red w-100">Register</button>
    </form>
