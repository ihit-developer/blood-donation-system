<div class="container mt-5">

  <div class="card shadow p-4">
    <h3 class="text-danger text-center mb-3">
      Check Blood Request Status
    </h3>

    <!-- Search -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input id="contact" class="form-control"
               placeholder="Enter Contact Number">
        <button class="btn btn-danger w-100 mt-3"
                onclick="checkStatus()">
          Check Status
        </button>
      </div>
    </div>

    <!-- Result Table -->
    <table class="table table-bordered d-none" id="resultTable">
    <thead class="table-danger">
  <tr>
    <th>Patient Name</th>
    <th>Age</th>
    <th>Blood Group</th>
    <th>City</th>
    <th>Status</th>
  </tr>
</thead>

      <tbody id="resultBody"></tbody>
    </table>
  </div>

</div>

<footer class="site-footer mt-5">
  ¬© 2026 Blood Donation System | Request Tracking
</footer>

<script>
function checkStatus() {
  const contact = document.getElementById("contact").value;

  fetch(`/requests/status?contact=${contact}`)
    .then(res => res.json())
    .then(data => {
      const table = document.getElementById("resultTable");
      const body = document.getElementById("resultBody");
      body.innerHTML = "";

      if (data.length === 0) {
        body.innerHTML = `
          <tr>
            <td colspan="3" class="text-center text-danger fw-bold">
              ‚ùå No request found
            </td>
          </tr>
        `;
      } else {
        data.forEach(r => {
       body.innerHTML += `
  <tr>
    <td>${r.patientName}</td>
    <td>${r.age ?? "-"}</td>
    <td>${r.bloodGroup}</td>
    <td>${r.city}</td>
    <td>
      <span class="badge ${
        r.status === "Approved" ? "bg-success" :
        r.status === "Rejected" ? "bg-danger" :
        "bg-warning text-dark"
      }">
        ${r.status}
      </span>
    </td>
  </tr>
`;

        });
      }

      table.classList.remove("d-none");
    });
}
</script>

</body>
